<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <nav>
        <div class="nav-wrapper teal lighten-1">
            <a href="#!" class="brand-logo center">JOB SCRAPE</a>
        </div>
    </nav>
    <div class="container center-align populate-ui">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <i class="large material-icons orange-text ">forward</i>
                        <span class="card-title text-bold">
                            <span>1:</span>
                            Enter Your Location and Skills
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <i class="large material-icons red-text">timeline</i>
                        <span class="card-title text-bold"><span>2:</span>Job Scrape Does it's Thing</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s12 m6 offset-m3">
                <div class="card center-align">
                    <div class="card-content">
                        <i class="large material-icons indigo-text">mood</i>
                        <span class="card-title text-bold">
                            <span>3:</span>
                            Check Out Your Jobs
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container center-align">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix indigo-text">domain</i>
                        <input id="location" type="text" class="validate" />
                        <label for="">Location</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix indigo-text">laptop</i>
                        <input id="tech" type="tel" class="validate" />
                        <label>Technologies</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Start Scraping
                        <i class="material-icons left red-text">laptop</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
  </body>
  <style>
    .text-bold {
      font-weight: 500 !important;
    }

    .margin-vertical {
      margin: 5vw 0;
    }

    .margin-bottom {
      margin-bottom: 5vw;
    }
  </style>
<script src="frontEnd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </script>
</html>
